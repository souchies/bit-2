<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Estudiantes | Bit</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/bit-22.png" type="image/x-icon" />
</head>
<body>
     <nav class="navbar">
    <div class="container nav-content">
      <h1 class="logo">BIT Institute</h1>
      <ul class="nav-links">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="index.html">Estudiantes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>
    <div class="container">
        <header class="header">
            <h1>Grupo de Estudiantes</h1>
            <p>Información académica y desempeño en proyectos</p>
        </header>

        <main>
            <section class="filters">
                <div class="filter-group">
                    <label for="intensity-filter">Intensidad:</label>
                    <select id="intensity-filter" class="filter-select">
                        <option value="all">Todas</option>
                        <option value="100">100 horas</option>
                        <option value="300">300 horas</option>
                        <option value="400">400 horas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="project-filter">Proyecto:</label>
                    <select id="project-filter" class="filter-select">
                        <option value="all">Todos</option>
                        <option value="bit-website">bit-website</option>
                        <option value="bit-1">bit-1</option>
                    </select>
                </div>
            </section>

            <section class="stats">
                <div class="stat-card">
                    <h3>Total Estudiantes</h3>
                    <p id="total-students">0</p>
                </div>
                <div class="stat-card">
                    <h3>Promedio bit-website</h3>
                    <p id="avg-website">0</p>
                </div>
                <div class="stat-card">
                    <h3>Promedio bit-1</h3>
                    <p id="avg-bit1">0</p>
                </div>
            </section>

            <section class="students-container" id="students-container">
                <!-- Los estudiantes se cargarán aquí con JavaScript -->
            </section>
        </main>

        <footer class="footer">
            <p>© <span id="current-year"></span> Grupo Bit - Todos los derechos reservados</p>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
